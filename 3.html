<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript examples</title>
        <link rel="stylesheet" href="css/main.css"/>
     <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <h4>To check - Even or Odd</h4>
       <p><label>Enter a Number:</label>
        <input type="number" id="num"></p> <br/>
        <input type="button" value="check" onclick="isEven()" /><br/>
        <p id="r"></p>
        <h4>To check Electric Bill</h4>
        <label>Enter used units:</label>
        <input type="number" id="units"> <br/>
        <input type="button" value="check" onclick="bill()" /><br/>
        <p id="bills"></p>
    </body>
   
</html>
